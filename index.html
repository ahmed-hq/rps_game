<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- Fonts -->
    
  </head>
  <body>
    <div class="page-wrapper">
      <div class="main-wrapper">
        <section class="game-section">
          <div class="page-padding">
            <div class="container">
              <div class="computer-wrapper">
                <img class="computer" src="images/computer.svg" />
                <div class="computer-emoji-wrapper">
                  <img class="computer-emoji" src="images/happy.svg" />
                </div>
              </div>
              <div class="player_choices-wrapper">
                <div class="player-choice">
                  <img id="player-rock" src="images/rock.svg"
                </div>
                <div class="player-choice">
                  <img id="player-paper" src="images/paper.svg" />
                </div>
                <div class="player-choice">
                  <img id="player-scissor" src="images/scissor.svg" />
                </div>
              </div>
              <div class="result-wrapper">
                <div class="result-card">
                  <div class="scores-wrapper">
                    <div class="player-score"></div>
                    <p>-</p>
                    <div class="computer-score"></div>
                  </div>
                  <div class="final-result">
                    <!-- text block telling who won -->
                  </div>
                </div>
                <button>Play Again</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
