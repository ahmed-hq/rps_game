<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="main-wrapper">
        <section class="game-section">
          <div class="page-padding">
            <div class="container">
              <div class="computer-wrapper">
                <div class="computer-sign"></div>
                <img class="computer" src="images/computer.svg" />
                <div class="emoji-wrapper">
                  <img class="computer-emoji" src="images/happy.svg" />
                </div>
              </div>
              <div class="player_choices-wrapper">
                <div class="player-choice" id="player-rock">
                  <img  src="images/rock.svg" />
                </div>
                <div class="player-choice" id="player-paper">
                  <img  src="images/paper.svg" />
                </div>
                <div class="player-choice" id="player-scissor">
                  <img  src="images/scissor.svg" />
                </div>
              </div>
              <div class="result-wrapper">
                <div class="result-card">
                  <div class="scores-wrapper">
                    <h1 class="scores enlarge"  id="player-score">0</h1>
                    <h1 class="scores">-</h1>
                    <h1 class="scores enlarge" id="computer-score">0</h1>
                  </div>
                  <div class="final-result-wrapper">
                    <h1 id="final-result"></h1>
                  </div>
                </div>
                <button id="play-again">Play Again</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
